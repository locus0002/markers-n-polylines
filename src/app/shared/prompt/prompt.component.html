<h1 mat-dialog-title>Search Path</h1>
<div mat-dialog-content >
  <p>Please type the ID of the path that you desire to search</p>
  <mat-form-field>
    <mat-label>Id Path</mat-label>
    <input matInput [(ngModel)]="externalId" placeholder="3453453453" >
  </mat-form-field>
</div>
<div mat-dialog-actions >
  <button mat-button (click)="cancel()" >Cancel</button>
  <button mat-button [mat-dialog-close]="externalId" cdkFocusInitial >Search</button>
</div>
